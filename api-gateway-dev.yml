server:
  port: 8100
spring:
  application:
    name: api-gateway
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG
      profile: dev

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

# 超时配置
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
management:
  security:
    enabled: false
zuul:
  routes:
    # /myProduct/product/list -> /product/product/list
    myProduct:
      path: /myProduct/**
      serviceId: product
      sensitiveHeaders:
  # 简介写法
  #    product: /myProduct/**
  ignored-patterns:
    - /**/product/listForOrder
    - /**/product/decreaseStock
